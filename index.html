<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="tools-container">
        <h1>Etch-a-Sketch</h1>
        <button class="color-tool checked">Solid</button>
        <button class="color-tool">Darker</button>
        <button class="color-tool">Lighter</button>
        <button class="color-tool">Rainbow</button>
        <button onclick="clearGrid()">Clear</button>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
